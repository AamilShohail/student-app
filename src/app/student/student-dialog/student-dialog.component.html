<h2 mat-dialog-title>{{ title }} student</h2>
<mat-dialog-content>
  <form [formGroup]="studentForm" autocomplete="off" class="dialog-form">
    <input type="hidden" formControlName="id" />
    <div class="two-column">
      <app-text-field [textFieldElement]="firstNameField" />
      <app-text-field [textFieldElement]="lastNameField" />
    </div>
    <app-text-field [textFieldElement]="emailField" />
    <div class="two-column">
      <app-text-field [textFieldElement]="usernameField" />
      <app-date-picker [dateFieldElement]="dateOfBirthField" />
    </div>
    <app-text-field [textFieldElement]="addressField" />
    <div class="two-column">
      <app-text-field [textFieldElement]="nicNumberField" />
      <app-text-field [textFieldElement]="phoneNumberField" />
    </div>
    <app-image-file-uploader />
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div>
    <button
      mat-raised-button
      [disabled]="!(studentForm.valid && studentForm.dirty) || loading"
      (click)="save()"
      [class.spinner]="loading"
    >
      {{ "Save" }}
    </button>
    <button mat-raised-button (click)="clearForm()">Clear</button>
  </div>
</mat-dialog-actions>
