<div class="container">
  <div class="container__actions">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Search...</mat-label>
      <input
        matInput
        type="text"
        id="filter-text-box"
        placeholder="Filter..."
        (input)="onFilterTextBoxChanged()"
      />
    </mat-form-field>
    <div>
      <button mat-icon-button (click)="refreshGrid()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialog()">
        <mat-icon>add_box</mat-icon>
      </button>
      <button mat-icon-button [disabled]="disable" (click)="openDialog(true)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button [disabled]="disable" (click)="deleteRecord()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <ag-grid-angular
    [gridOptions]="gridOptions"
    class="ag-theme-quartz"
    [style]="gridStyle"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    rowGroupPanelShow="always"
    [pagination]="true"
    (selectionChanged)="onRowSelectionChange($event)"
    [rowSelection]="'single'"
    [getContextMenuItems]="getContextMenuItems"
    (gridReady)="onGridReady($event)"
  />
</div>
