<h2 mat-dialog-title class="delete-title">Delete record</h2>
<mat-dialog-content> Do you want to delete this record? </mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    cdkFocusInitial
    (click)="onConfirm()"
  >
    Yes
  </button>
  <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
